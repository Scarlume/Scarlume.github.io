name: Deploy to GitHub Pages

on:
  # 触发条件：推送到 main 分支时
  push:
    branches: [ main ]
  # 允许在 GitHub Actions 页面手动触发
  workflow_dispatch:

# 权限设置
permissions:
  contents: read
  pages: write
  id-token: write

# 并发处理：防止多个构建同时进行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm' # 或者 'pnpm' / 'yarn'

      - name: Install dependencies
        run: npm ci # 或者 npm install

      - name: Build
        run: npm run build
        # Astro 默认构建到 ./dist 目录

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # 这里要对应 Astro 的输出目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4